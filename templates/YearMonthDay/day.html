{% extends 'base.html'%} 

{% block title %} {{Day}} {{month}} {%endblock%}

{% block content%} 
<div class="container">

    <h3 id="month">{{dia.mes}}</h3><h3 id="day">{{dia.number}}</h3>
    <a href="{% url 'YearMonthDay:yourYear' %}">Get Back!</a>

    <form action="" method="post" id="form">
        {% csrf_token %}
        <label for="to_do">Add a Task:</label>
        <input type="text" onfocus="this.value=''" name="to_do" id="to_do">
    </form>
    <button onclick="saveData()" id="myBtn">Add task</button>
    <br>
    <ul id="lista-task" style="list-style:none">
        {% for task in dia.tasks.all %}
        <li>
            <i class="fa fa-circle" style="font-size:10px" aria-hidden="true" id="i-{{task.id}}"></i>
            {{task.to_do}}
            <a href= "{% url 'YearMonthDay:migrateTask' id=task.id %}" class="btn btn-primary"><i class="fa fa-share" aria-hidden="true"></i></a>
            <form action="" method="post" style="display: inline-block" id="checkForm">
                {% csrf_token %}
                <input type="hidden" name="task-id" value="{{task.id}}" id="checkInput">
                <button type="button" onclick="checkTask()" id="checkBtn" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i></button>
            </form>
            <a href="{% url 'YearMonthDay:deleteTask' id=task.id %}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </li>
        {% endfor %}
    </ul>
    
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
            }
            return cookieValue;
        }

        function saveData() {
            let form = new FormData(document.getElementById('form'));
            let lista = document.getElementById('lista-task');
            let monthElement = document.getElementById('month');
            let dayElement = document.getElementById('day');
            let month = monthElement.innerHTML;
            let day = dayElement.innerHTML;
            fetch(
                '/yourBulletJournal/yourYear/' + month + '/' + day + '/', {
                    method: 'POST',
                    body: form,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'X-Requested-With': 'XMLHttpRequest',
                    }
                }
            ).then(function (response) {
                return response.json();
            }).then(function (data){
                let myArray = data.tasks;
                let li = document.createElement('li');
                li.innerHTML = myArray[myArray.length - 1].to_do;
                li.setAttribute('id', myArray[myArray.length - 1].id)
                //creating ancor with his attributes
                let elementAncor = document.createElement('a');
                setAttributes(elementAncor, {"class": "btn btn-primary", 'href': '/yourBulletJournal/yourYear/migrate-Task/' + myArray[myArray.length - 1].id});
                //creating i elements
                let i = document.createElement('i');
                setAttributes(i, {'class': "fa fa-share", 'aria-hidden': "true" })
                elementAncor.appendChild(i);
                li.appendChild(elementAncor);
                lista.appendChild(li);
            })
        }

        function checkTask() {
            let form = new FormData(document.getElementById('checkForm'));
            fetch(
                '/yourBulletJournal/yourYear/checkTask/', {
                    method: 'POST',
                    body: form,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'X-Requested-With': 'XMLHttpRequest',
                    }
                }
            ).then(function (response) {
                return response.json();
            }).then(function (data){
                let task = data.task;
                let id = task.toString(); 
                document.getElementById('i-' + id).setAttribute('class', "fa fa-times");
            })
        }

        function setAttributes(element, attrs) {
        for(let key in attrs) {
            element.setAttribute(key, attrs[key]);
            }
        }

        var input = document.getElementById("to_do");

        // Execute a function when the user presses a key on the keyboard
        input.addEventListener("keypress", function(event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("myBtn").click();
            input.value = "";
        }
        });
    
        
        function makeid(length) {
            var result           = '';
            var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for ( var i = 0; i < length; i++ ) {
            result += characters.charAt(Math.floor(Math.random() * 
            charactersLength));
            }
            return result;
        }
        
    </script>
</div>
{%endblock%}
