{% extends 'base.html'%}

{% block title %}Migrate Task{%endblock%}

{% block content %} 

<div>
    <h3>Task: {{task.to_do}}</h3>
    <h3>Day: {{task.days.mes}} {{task.days.number}}</h3>
    <form action="" method="post">
        {% csrf_token %}
        <label for="date">Pick a date to migrate your task</label>
        <input type="date" id="date" name="dateToMigrate">
        <button type="submit" class="btn btn-info">Migrar</button>
    </form>
</div>

{% endblock %}
