{% extends 'base.html'%} 
{% load static %} 
{% block styles %} <link rel="stylesheet" href="{% static 'css/YearMonthDay/deleteGoal.css' %}"> {% endblock %}
{% block title %}Delete your goal{%endblock%}

{%block content%} 
<div class="container">
    <div class="card border-primary m-auto mb-3">
        <div class="card-header text-center">Are you sure that you want to delete this goal?</div>
        <div class="card-body">
        <p>{{goal}}</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="actions">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'YearMonthDay:yourGoals' %}" class="btn btn-success">Get Back!</a>
            </div>
        </form>
        </div>
    </div>
</div>

{%endblock%}
