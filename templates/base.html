<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% block styles %}
    {% endblock %}
    <!--Js bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="padding-top: 30px;">
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <a class="navbar-brand" style="margin-left:20px;" href="{% url 'YearMonthDay:index' %}">Bullet Journal</a>
        <div class="content-nav" style="margin: 0 auto;">
        <a class="navbar-brand" href="{% url 'YearMonthDay:yourYear' %}">My Year</a>
        <a class="navbar-brand" href="{% url 'YearMonthDay:yourGoals' %}">My Goals</a>
        <a class="navbar-brand" href="#">My Projects</a>
        </div>
        <div class="login-nav" style="float:right; margin-right:40px;">
            <a class="navbar-brand" href="#">Login</a>
        </div>
    </nav>
    {% block content %}
    
    {% endblock %}
    
</body>
</html>
