{% extends 'base.html' %}
{% load static %} 
{% block styles %} <link rel="stylesheet" href="{% static 'css/account/style.css' %}"> {% endblock %}
{% load crispy_forms_tags %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container">
  <div class="card border-primary m-auto mb-3" style="max-width: 30rem">
    <div class="card-header text-center">Password Changed</div>
    <div class="card-body">
      <p class="card-text text-center">
        Your password has been changed.
        <a href="{% url 'account_login' %}">Log in</a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
