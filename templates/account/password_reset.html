{% extends 'base.html' %}
{% load static %} 
{% block styles %} <link rel="stylesheet" href="{% static 'css/account/style.css' %}"> {% endblock %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
  <div class="card border-primary m-auto mb-3" style="max-width: 30rem">
    <div class="card-header text-center">Reset Password</div>
    <div class="card-body">
      <form method="post" class="m-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="form-control btn btn-primary">RESET PASSWORD</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
